scripts:
  clarigen:
    cmd:
      - mkdir -p esm
      - vr main

  deployments:
    cmd: src/cli/gen-deployments.ts
    allow:
      - read
      - write

  test: deno test -A test_pkg

  type-stubs:
    cmd:
      - scripts/generate-type-stubs.ts
      - deno fmt src/cli/type-stub.ts
      - deno fmt src/cli/files/init-config.ts
    allow:
      - read
      - write

  copy-version:
    cmd:
      - scripts/copy-version.ts
      - deno fmt src/cli/version.ts
    allow:
      - read
      - write

  check:
    pll:
      - deno check src/index.ts
      - deno check src/cli/*.ts
      - deno check src/cli/files/*.ts
      - deno check src/cli/commands/*.ts
      - deno check src/docs/*.ts
      - deno check src/*.ts
      - deno check cli.ts
      - deno check test_pkg/*
      - deno check tests/*
      - deno lint
      - deno fmt

  build:
    cmd:
      - vr check
      - vr copy-version
      - vr type-stubs
      # - vr clarigen

  release:
    - sh scripts/check-git.sh
    - vr version
    - git add .
    - 'git commit -m "chore: version"'
    - yarn changeset tag
    - git push origin --follow-tags

  version:
    - yarn changeset version
    - vr build

  ci-publish:
    - yarn changeset tag
    - git push origin --follow-tags

  test-all:
    pll:
      - deno test -A test_pkg
      - clarinet test

  main:
    cmd: cli.ts
    allow:
      - all

  lock: deno cache --lock=lock.json --lock-write src/deps.ts

  refresh: deno cache --reload --lock=lock.json --lock-write src/deps.ts
